<!--Version 21-->

<!DOCTYPE html>
<html>
  <head>
    <title>Haptica</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="container">
    <!--Displays Version Number for easier testing. Will change to Title when finished-->
    <div id="version">
      Version 21
    </div>
    <br>

    <!--Search Bar Parts HTML-->
    <div id="coorBox">
      <input id="address" type="textbox" value="Enter Place Here">
      <input id="submit" type="button" value="Geocode">
    </div>
    <br>

    <div id="coordinates">
      <p>
        Current Location:<br/>
        <span id="latC">???</span>°, <span id="longC">???</span>°
        <p>
        Destination:<br/>
        <span id="latD">???</span>°, <span id="longD">???</span>°
        <p>
        Heading:<br/>
        <span id="heading">???</span>°
        <p>
        Alpha:<br/>
        <span id="alpha">???</span>°
      </p>
      </p>
    </div>

    <!--Legally to use data from the Google Maps API I have to display the map, so has to be displayed-->
    <div id="map"></div>

    <!--Links to the CSS, Javascript, and the Google Map API-->
    <script src="javascript.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9NS6UtaCtvTytSXmlS5ArEEr_XSaZ9B8&callback=initMap&libraries=geometry"></script>
  </body>
</html>
